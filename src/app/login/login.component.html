<div *ngIf="!isLogin">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                   <h3>Admin Login</h3>   
                </div>
                <div class="card-body" style="text-align: center;">
                    <form #frmLogin="ngForm">
                   <table class="table table-dark">
                    <tr>
                        <td style="text-align: center;">
                            Admin Name:
                        </td>
                        <td>
                           
                    <input type="text" name="name" class="form-control" [(ngModel)]="name" required/>
                </td> 
                   </tr>
                    <tr>
                        <td style="text-align: center;">
                            Password:
                        </td>
                        <td>
                           
                    <input type="password" name="password" class="form-control" [(ngModel)]="password" required/>
                </td>
                    </tr> 
                      
                   </table>
                   <input type="button" class="btn btn-primary" value="Login" [disabled]="frmLogin.form.invalid" (click)="validateCredentials()"/>
                </form>
                
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</div>

<div *ngIf="isLogin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header"><h4>Change Admin Password</h4></div>
                    <div class="card-body">
                        <form #frmChangePassword="ngForm">
                        <table class="table table-dark">
                            <tr>
                                <td>
                                    Old Password:
                                </td>
                              <td>
                                <input type="password" name="oldPassword" class="form-control" [(ngModel)]="oldPassword" required/>
                              </td>
                            </tr>
                            <tr>
                                <td>
                                    New Password:
                                </td>
                                <td>
                                  <input type="password" name="newPassword1" class="form-control" [(ngModel)]="newPassword1" required/>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                    Confirm New Password:
                                </td>
                                <td>
                                  <input type="password" name="newPassword2" class="form-control" [(ngModel)]="newPassword2" required/>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <input type="submit" value="Submit" class="btn btn-primary" (click)="changepassword(frmChangePassword)" [disabled]="frmChangePassword.form.invalid"/>
                                  <div [innerHtml]="message"></div>
                                </td>
                              </tr>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h4>Add New Product</h4></div>
                    <div class="card-body">
                <form #frmNew="ngForm">
                    <table class="table table-dark">
                        <tr>
                            <td>New Product Name:</td>
                            <td>New Product Category:</td>
                            <td>Price</td>
                            <td>Add Item</td>
                        </tr>
                     <tr>
                         <td style="text-align: center;">
                             <input type="text" name="name" class="form-control" [(ngModel)]="newItem.pName" required/>
                         </td>
                        <td style="text-align: center;">
                              <input type="text" name="category" class="form-control" [(ngModel)]="newItem.pCategory" required/>
                         </td>
                         <td style="text-align: center;">
                            <input type="text" name="price" class="form-control" [(ngModel)]="newItem.price" required/>
                       </td>
                         <td>
                            <input type="button" class="btn btn-success" value="Add New Items" [disabled]="frmNew.form.invalid" (click)="addItem()"/>
                         </td>     
                         </tr> 
                    </table>

                 </form>
                </div>
                </div>
               
                <div class="card">
                    <div class="card-header">
                       <h2>Item Details</h2> 
                    </div>
                    <div class="card-body">
                        <table class="table table-dark">
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>CATEGORY</th>
                                <th>PRICE</th>
                                <th>DELETE</th>
                            </tr>
                           
                            <tr *ngFor="let item of iteminfo">
                                <td>{{item.id}}</td>
                                <td>{{item.pName}}</td>
                                <td>{{item.pCategory}}</td>
                                <td>{{item.price}}</td>
                                <td><input type="button" class="btn btn-danger" value="delete" (click)=" deleteItem(item.id)"/></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-light">
                    <tr>
                        <td style="text-align: right;">
                            <input type="button" class="btn btn-danger" value="LogOut" (click)="logout()"/>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</div>
