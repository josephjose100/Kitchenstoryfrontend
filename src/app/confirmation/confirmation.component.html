<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Payment Confirmartion</h2>
                </div>
                <div class="card-body">
                    <table class="table table-dark">
                        <tr>
                            <td>
                                Item:
                            </td>
                            <td>
                                {{item.pName}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Quantity:
                            </td>
                            <td>
                                {{quantity}}kg
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Amount:
                            </td>
                            <td>
                                {{amount}}
                            </td>
                        </tr>
                    </table>
                    <h5>Your product will be delivered to {{houseno}},&nbsp;{{location}},&nbsp;{{district}},&nbsp;{{state}}</h5>
                    <h5>Your purchase invoice has been sent to {{phone}}&nbsp;&&nbsp;{{email}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
